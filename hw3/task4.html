<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [{
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        }, {
            id: 5,
            price: 499,
            photos: []
        }, {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        }, {
            id: 8,
            price: 78,
        }, ];

        let newArray = products.filter(function(elem) {
            return elem.photos != null && elem.photos.length > 0;
        });
        console.log(newArray);

        let newArray2 = products.sort(function(elem1, elem2) {
            return elem1.price - elem2.price;
        });
        console.log(newArray2)
    </script>
</body>

</html>
