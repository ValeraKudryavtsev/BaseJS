<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*
        1) происходит сложение чисел: 10 + 10, результат:20
        2) далее происходит приведение числа 20 к строковому типу и конкатенация со строкой "10"
        3) вывод в консоль строки "2010"
        */
        console.log(10 + 10 + "10");
        /*
        1) число 10 приводится к строковому типу и склеивается со строкой "10", результат: "1010"
        2) число 10 (третье слагаемое) приводится к строковому типу и склеивается с результатом из пункта 1
        3) вывод в консоль строки "101010"
        */
        console.log(10 + "10" + 10);
        /*
        1) приведение к числовому типу строки "10" с помощью унарного плюса
        2) сложение чисел, результат: 30
        3) вывод в консоль числа 30
        */
        console.log(10 + 10 + +"10");
        /*
        1) с помощью унарного минуса строка "" приводится к числовому типу, результат: -0
        2) при делении на -0 получаем минус бесконечность
        3) вывод в консоль -Infinity
        */
        console.log(10 / -"");
        /*
        1) приведение к числу строки "2,5" с помощью унарного плюса,
        результатом будет NaN, так как в качестве разделителя между целой и дробной частью
        указана запятая вместо точки
        2) в результате деление ответом будет также NaN
        3) вывод в консоль NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
