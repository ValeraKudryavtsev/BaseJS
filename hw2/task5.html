<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum':
                    return arg1 + arg2;
                case 'diff':
                    return arg1 - arg2;
                case 'mult':
                    return arg1 * arg2;
                case 'div':
                    return arg1 / arg2;
                default:
                    alert('Что-то пошло не так.');
                    return;
            }
        }

        let arg1 = Number(prompt('Введите первое число:'));
        let arg2 = Number(prompt('Введите второе число:'));
        let operation = prompt('Введите операцию: sum/diff/mult/div');
        alert(mathOperation(arg1, arg2, operation));
    </script>
</body>

</html>
