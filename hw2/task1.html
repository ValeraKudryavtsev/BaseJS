<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // пример 1
        /*
        сначала к переменной a прибавляется единица,
        потом переменной с присваивается значение a
        */
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2

        // пример 2
        /*
        сначала переменной d присваивается значение b,
        потом к переменной b прибавляется единица
        */
        d = b++;
        alert(d); // ответ: 1

        // пример 3
        /*
        сначала а увеличивается на 1 (результат: 3), затем складывается с двойкой,
        результат присвается переменной c
        */
        c = 2 + ++a;
        alert(c); // ответ: 5

        // пример 4
        /*
        сначала складываются 2 и переменная b,
        после этого переменной d присвоится значение суммы,
        затем b увеличивается на 1
        */
        d = 2 + b++;
        alert(d); // ответ: 4

        alert(a); // 3
        alert(b); // 3
    </script>
</body>

</html>
