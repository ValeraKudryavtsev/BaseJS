<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let sum = (a, b) => a + b;
        let diff = (a, b) => a - b;
        let mult = (a, b) => a * b;
        let div = (a, b) => a / b;

        let result = null;

        alert(result = sum(4, 5));
        alert(result = diff(4, 5));
        alert(result = mult(4, 5));
        alert(result = div(4, 5));
    </script>
</body>

</html>
